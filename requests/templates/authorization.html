<Html>

	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Authorization</title> <!-- Название страницы -->
    {% load static %}
		<link rel="stylesheet" type="text/css" href="../static/css/authorization.css"> <!-- Подключение css -->
	</head>


	<body>


      <div class= "log_box">
        <h1 class= "title">Пройдите авторизацию</h1>


            <div class= "login">
              <form class="form1">
                <input id="login" class="input_login" type="text" placeholder="Введите логин" />
              </form>
            </div>


            <div class= "passwd">
              <form class="form1">
                <p class="input_title"></p>
                <input id="password" type="password" class="input_passwd" placeholder="Введите пароль" />
              </form>              
            </div>

            {% csrf_token %}

            <div class= "btn_auth">
              <button>Авторизоваться</button>
            </div>


      </div>


	</body>

</Html>
